<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Flask Exam System{% endblock %}</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #007bff, #00c6ff);
            margin: 0;
            padding: 0;
        }
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 50px;
            background: rgba(0, 0, 0, 0.8);
        }
        .navbar a {
            text-decoration: none;
            color: white;
            margin: 0 15px;
            font-size: 16px;
            transition: 0.3s;
        }
        .navbar a:hover {
            color: #00c6ff;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
            text-align: center;
        }
        .flash-messages {
            list-style: none;
            padding: 10px;
            background: #28a745;
            color: white;
            border-radius: 5px;
            text-align: center;
            margin-bottom: 15px;
        }
    </style>
</head>
<body>

    <div class="navbar">
        <div>
            <a href="{{ url_for('index') }}">🏠 Home</a>
            <a href="{{ url_for('register') }}">📝 Register</a>
            <a href="{{ url_for('login') }}">🔑 Login</a>
            <a href="{{ url_for('exam') }}">📖 Exam</a>
            <a href="{{ url_for('scores') }}">📊 Scores</a>
        </div>
        <div>
            <a href="mailto:support@example.com">📧 Contact</a>
        </div>
    </div>

    <div class="container">
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                <ul class="flash-messages">
                    {% for message in messages %}
                        <li>{{ message }}</li>
                    {% endfor %}
                </ul>
            {% endif %}
        {% endwith %}

        {% block content %}
        {% endblock %}
    </div>

</body>
</html>
