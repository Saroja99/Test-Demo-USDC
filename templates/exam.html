<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exam Page</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
        }

        .container {
            width: 80%;
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        h2 {
            color: #333;
            font-weight: 500;
        }

        #exam-section {
            text-align: left;
        }

        .question {
            margin-bottom: 15px;
            padding: 10px;
            background-color: #f9f9f9;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
        }

        .question p {
            font-weight: 500;
            color: #333;
        }

        .options label {
            display: block;
            padding: 8px;
            background-color: #f1f1f1;
            margin: 3px 0;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .options label:hover {
            background-color: #e1e1e1;
        }

        .options input[type="radio"] {
            margin-right: 10px;
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: #4CAF50;
            color: white;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
            margin-top: 15px;
        }

        button:hover {
            background-color: #45a049;
        }

        #webcam-container {
            text-align: center;
            margin-top: 20px;
        }

        #webcam {
            display: none;
            border-radius: 5px;
            width: 320px;
            height: 240px;
            border: 2px solid #333;
        }

        @media (max-width: 768px) {
            .container {
                width: 90%;
            }
            button {
                font-size: 14px;
                padding: 10px;
            }
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Python Programming Exam</h2>
    
    <!-- Webcam Start Button -->
    <button id="startExam">Take Exam (Enable Webcam)</button>
    
    <!-- Webcam Video -->
    <div id="webcam-container">
        <video id="webcam" autoplay></video>
    </div>
    
    <!-- Exam Questions -->
    <form id="exam-section" method="POST">
        <div class="question">
            <p>1. What will be the output of `print(2 ** 3 ** 2)`?</p>
            <div class="options">
                <label><input type="radio" name="q1" value="512"> 512</label>
                <label><input type="radio" name="q1" value="64"> 64</label>
                <label><input type="radio" name="q1" value="16"> 16</label>
                <label><input type="radio" name="q1" value="9"> 9</label>
            </div>
        </div>

        <div class="question">
            <p>2. Which keyword is used to define a function in Python?</p>
            <div class="options">
                <label><input type="radio" name="q2" value="func"> func</label>
                <label><input type="radio" name="q2" value="define"> define</label>
                <label><input type="radio" name="q2" value="def"> def</label>
                <label><input type="radio" name="q2" value="lambda"> lambda</label>
            </div>
        </div>

        <div class="question">
            <p>3. What is the output of `print(type([]))`?</p>
            <div class="options">
                <label><input type="radio" name="q3" value="list"> list</label>
                <label><input type="radio" name="q3" value="tuple"> tuple</label>
                <label><input type="radio" name="q3" value="set"> set</label>
                <label><input type="radio" name="q3" value="dict"> dict</label>
            </div>
        </div>

        <div class="question">
            <p>4. What is the default return value of a function that does not return anything?</p>
            <div class="options">
                <label><input type="radio" name="q4" value="None"> None</label>
                <label><input type="radio" name="q4" value="0"> 0</label>
                <label><input type="radio" name="q4" value="Empty String"> Empty String</label>
                <label><input type="radio" name="q4" value="Error"> Error</label>
            </div>
        </div>

        <button type="submit">Submit Exam</button>
    </form>
</div>

<script>
    document.getElementById("startExam").addEventListener("click", function () {
        navigator.mediaDevices.getUserMedia({ video: true })
            .then(stream => {
                let videoElement = document.getElementById("webcam");
                videoElement.srcObject = stream;
                videoElement.style.display = "block"; // Show webcam
            })
            .catch(err => console.error("Webcam access denied: ", err));
    });
</script>

</body>
</html>
